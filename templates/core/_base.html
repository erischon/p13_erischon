{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyles.css' %}">
    <link rel="stylesheet" href="{% static 'js/index.js' %}">

    <!-- 3nd -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>{% block title %}My CookBook{% endblock title%}</title>
</head>
<body class="font-sans tracking-wide leading-relaxed">
    <div class="flex flex-col justify-between w-screen h-screen">

        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between flex-wrap border-0 border-b-2 border-gray-200 py-4 px-2 lg:max-w-screen-lg w-full mx-auto my-5">
            <div class="flex items-center flex-shrink-0 text-black mr-8">
                <img class="fill-current h-8 w-8 mr-2" width="54" height="54" src="{% static 'assets/img/chef.svg' %}" alt="My Cookbook" title="My Cookbook">
                <a href="{% url 'home' %}">
                    <span class="font-semibold text-xl tracking-tight border-b-2 border-transparent">My CookBook
                        <span class="text-gray-400 text-sm italic">Alpha</span>
                    </span>
                </a>
            </div>
            <nav class="block">
                <div class="font-semibold flex sm:flex-none items-end">
                    {% if user.is_authenticated %}
                        <a href="{% url 'my_cookbook' %}" class="block mt-4 lg:inline-block lg:mt-0 mr-4">
                        <img class="fill-current h-6 w-6 mr-2" width="54" height="54" src="{% static 'assets/img/cookbook.svg' %}" alt="Mon Cookbook" title="Mon Cookbook">
                        </a>
                        <a href="{% url 'user_admin' %}" class="block mt-4 lg:inline-block lg:mt-0 mr-4"><img class="fill-current h-6 w-6 mr-2" width="54" height="54" src="{% static 'assets/img/user.svg' %}" alt="Mon compte" title="Mon Compte"></a>
                        <a href="{% url 'logout' %}" class="block mt-4 lg:inline-block lg:mt-0 mr-4"><img class="fill-current h-5 w-5 mr-2" width="54" height="54" src="{% static 'assets/img/logout.svg' %}" alt="Déconnection" title="Déconnection"></a>

                    {% else %}
                        <div class="flex flex-row justify-around items-end w-full">
                            <a href="{% url 'signup' %}" class="inline-block text-sm text-white px-4 py-2 leading-none border border-gray-700 bg-gray-700 hover:bg-white hover:text-black mt-4 sm:mt-0 sm:mx-5 uppercase shadow rounded">Créer un Cookbook</a>
                            <a href="{% url 'login' %}" class="block sm:inline-block sm:mt-0 sm:mx-5"><img class="fill-current h-7 w-7 mr-2 mb-1" width="54" height="54" src="{% static 'assets/img/login.svg' %}" alt="Connection" title="Connection"></a>
                        </div>
                    {% endif %}
                </div>
            </nav>
        </header>

        <!-- Copy -->
        <!-- <div class="w-screen">
            {% include 'core/copy.html' %}
        </div> -->

        <!-- Body --> 
        <div class="w-screen my-5 flex-grow">
            {% block content %}
            {% endblock content %}
        </div>

        <!-- Footer -->
        <footer class="flex justify-around bg-gray-700 w-screen mt-5 p-5">
            <div class="text-white py-5">
                <p class="text-sm font-semibold">&copy; 2021 - Eri Schön</p>
            </div>
            <div class="text-white py-5">
                <p class="text-sm font-semibold">v 0.1.3-a.1</p>
            </div>
            <div class="my-auto">
                <img class="fill-current h-8 w-8 mr-2" width="54" height="54" src="{% static 'assets/img/logo-esdev-fff-transp-2.png' %}" alt="Eri Schön" title="Eri Schön">
            </div>
        </footer>

    </div>

</body>
</html>
